version: "3.7"
services:
  app:
    image: node
    volumes:
      - "./app:/mnt/app"
    working_dir: "/mnt/app"
    entrypoint: "/bin/bash -c"
    command:
      - |
        CI=true npm start || (\
          echo "⛔ \`npm start\` failed, but the container is running..." && \
          tail -f /dev/null \
        )
    ports:
      - 3000:3000

  sync:
    image: node
    volumes:
      - "./sync:/mnt/sync"
    working_dir: "/mnt/sync"
    entrypoint: "/bin/bash -c"
    command:
      - |
        CI=true npm start || (\
          echo "⛔ \`npm start\` failed, but the container is running..." && \
          tail -f /dev/null \
        )
    ports:
      - 4000:4000